<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Formulaire d'inscription</h1>
  <form id="form1" >
    <div  id="step1" class="">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Nom de l'élève" aria-label="Nom de l'élève" aria-describedby="basic-addon1" id="nom">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Prénom de l'élève" aria-label="	Prénom de l'élève" aria-describedby="basic-addon1"
          id="prenom">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Nom du parent" aria-label="Nom du parent" aria-describedby="basic-addon1"
          id="Nom_parent">
      </div>
      <div class="input-group mb-3">
        <input type="email" class="form-control" placeholder="Email du tuteur"
          aria-label="Email du tuteur" aria-describedby="basic-addon1" id="Email_tuteur">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Contact" aria-label="Contact"
          aria-describedby="basic-addon1" id="number">
      </div>
      <div>
        <button class="button1" type="button" id="reset">suivant</button>
      </div>
      
   </div>

    <!-- ici repose le deuxieme formulaire -->
      <div id="set"class="none" >
        <!-- <div class="scriptform"> -->
          <div class="input-group mb-3">
            <input type="text" form="form1" class="form-control" placeholder="Nom_du_tuteur" aria-label="Nom du tuteur" aria-describedby="basic-addon1" id="nom_tuteur">
          </div>
          <div class="input-group mb-3">
            <input type="text" form="form1" class="form-control" placeholder="mail_tuteur" aria-label="	mail tuteur" aria-describedby="basic-addon1"
              id="mail_tuteur">
          </div>
          <div class="input-group mb-3">
            <input type="text" form="form1" class="form-control" placeholder="contact" aria-label="contact" aria-describedby="basic-addon1"
              id="contact_tuteur">
          </div>
          <div class="input-group mb-3">
            <input type="text" form="form1" class="form-control" placeholder="ville"
              aria-label="ville" aria-describedby="basic-addon1" id="ville">
          </div>
          
          <div>
            <button class="button" type="submit" onclick="suivant()" id="envoyer">envoyer</button>
          </div>
      <!-- </div> -->
    </div>
  </form>



  <table class="table">
    <thead>
      <tr>
        <!-- <th>#</th> -->
        <th scope="col">Nom de l'élève</th>
        <th scope="col">Prénom de l'élève</th>
        <th scope="col">Nom du parent</th>
        <th scope="col">Email du tuteur</th>
        <th scope="col">Nom_du_tuteur</th>
        <th scope="col">mail_tuteur</th>
        <th scope="col">contact</th>
        <th scope="col">ville</th>

      </tr>
    </thead>
    <tbody class="bodyTable">
    </tbody>
  </table>
  
  </form>
  <div id="output"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
